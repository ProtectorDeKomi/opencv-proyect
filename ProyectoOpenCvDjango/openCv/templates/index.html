{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>

    <title>Ingreso De Personal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
